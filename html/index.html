<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scrpt.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="fundo">
            <div class="calculadora">
                <h1>Calculadora</h1>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="botao" id="c">c</button></td>
                        <td><button class="botao" id="<"><</button></td>
                        <td><button class="botao" id="/">/</button></td>
                        <td><button class="botao" id="x">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" id="7">7</button></td>
                        <td><button class="botao" id="8">8</button></td>
                        <td><button class="botao">9</button></td>
                        <td><button class="botao">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao">4</button></td>
                        <td><button class="botao">5</button></td>
                        <td><button class="botao">6</button></td>
                        <td><button class="botao">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao">1</button></td>
                        <td><button class="botao">2</button></td>
                        <td><button class="botao">3</button></td>
                        <td rowspan="2"><button class="botao" style="height: 106px;">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 106px;">0</button></td>
                        <td><button class="botao">.</button></td>
                    </tr>
                </table>
            </div>
            <div class="btn">
                <button class="v-na" id="na"><img src="../img/interrogas_semfundo.webp" width="60px" height="60px"></button>
            </div>
            <div class="ambiente">
                <button class="amb"><img src="../img/bloco.webp" width="60px" height="60px"></button>
                <button class="amb"><img src="../img/interrogas_semfundo.webp" width="60px" height="60px"></button>
                <button class="amb"><img src="../img/bloco.webp" width="60px" height="60px"></button>
                <button class="amb"><img src="../img/interrogas_semfundo.webp" width="60px" height="60px"></button>
                <button class="amb"><img src="../img/bloco.webp" width="60px" height="60px"></button>
            </div>
            <div class="ambiente2">
                <button class="amb2"><img src="../img/interrogas_semfundo.webp" width="60px" height="60px"></button>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
